<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>House</h1>
    <p id="nimi"></p>
    <script>
        const nimi = prompt('Give your name')
        const random = Math.floor(Math.random() * 4) + 1;

        if (random == 1){
            document.querySelector('#nimi').innerHTML = nimi + ", you are a part of the Gryffindor house";
        }

        else if (random == 2){
            document.querySelector('#nimi').innerHTML = nimi + ", you are a part of the Slytherin house";
        }

        else if (random == 3){
            document.querySelector('#nimi').innerHTML = nimi + ", you are a part of the Hufflepuff house";
        }

        else if (random == 4){
            document.querySelector('#nimi').innerHTML = nimi + ", you are a part of the Ravenclaw house";
        }
    </script>
</body>
</html>
